<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Google font manrope-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!--Font Awsome-->
    <script src="https://kit.fontawesome.com/e5969f6c8c.js" crossorigin="anonymous"></script>
    <!--Tailwind Css cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--Tailwind Custom cdn-->
    <style type="text/tailwindcss">
        @theme {
          --color-clifford: #da373d;
        }
      </style>
</head>
<body>
    <!--Main Container-->
    <main class="max-w-screen-lg mx-auto px-16 lg:px-28">
      <!--Header-part-->
      <header class="md:flex py-15 mb-20">
        <!--Text site-->
        <div>
          <h1 class="text-2xl md:text-3xl">It's good <br>
            tea time at The <br> Tea House</h1><br>
            <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p><br>
            <button class="h-14 bg-linear-to-r from-orange-500 to-red-500 px-8 rounded-xl text-white">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
        </div>
        <!--Picture site-->
        <div class="relative">
          <!--Image-->
          <div>
            <img class="w-full" src="images/banner.png " alt="">
          </div>
          <!--Card-->
          <div class=" absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-8 lg:py-4 rounded-lg top-45 left-15 md:top-55 lg:top-65 md:left-17 lg:left-18">
            <!--icom-->
            <div>
              <i class="fa-solid fa-star text-orange-500"></i>
            </div>
             <!--text-->
             <div class="ml-3">
              <h2 class="font-bold">5.00</h2>
              <p class="text-gray-500">Turst Pilots Ratings</p>
             </div>
          </div>
        </div>
      </header>
    </main>
</body>
</html>
